document.addEventListener("keydown",keyDownHandler);

function keyDownHandler(e) {
	if(toolmode=="testplay"){//toolmode
		//player[0].controlhandler(e);//全体のハンドラで受け取ったeを個々のインスタンスの関数で使える
		if(e.keyCode == 37) {
			leftpress=true;
		}
		if(e.keyCode == 39) {
			rightpress=true;
		}
		if(e.keyCode == 38) {
			uppress=true;
		}
		if(e.keyCode == 40) {
			downpress=true;
		}
	
		if(e.keyCode == 87) {
			console.log("wp");
			wpress=true;
		}
		if(e.keyCode==69){
			toolmode="edit";
			for(let i=0;i<aonum;i++){
				ao[i].x=ao[i].xanchor;
				ao[i].y=ao[i].yanchor;
				ao[i].movecount=0;

			}
			for(let i=0;i<playernum;i++){
				player[i].x=player[i].xanchor;
				player[i].y=player[i].yanchor;
			}

			drawedit();
		}

	}else{

	if(e.keyCode==71){

		//ゲームモードにする

		toolmode="testplay";
		for(let i=0;i<akanum;i++){
			aka[i].draw();
		}
		for(let i=0;i<goalnum;i++){
			goal[i].draw();
		}
		for(let i=0;i<playernum;i++){
			player[i].draw();
		}
		for(let i=0;i<aonum;i++){
			ao[i].draw();
		}

	}
}
}
function filenamejudge(push){
filename=document.getElementById("filename").value;
console.log("push"+push);
socket.emit("filenamejudge",filename,push);
}
socket.on("filenamejudge",function(fnjudge,push){
console.log("button"+push);
if(fnjudge!=null){
if(push=="save"){
save();
}else{
load();
}
}else{
console.log("エラー");
}
});
function load(){
socket.emit("load",filename);
}
function save(){
	console.log("セーブ");
	if(toolmode!="testplay"){//toolmode
	
		if(1<=akanum){
			json.length=0;
			for(let i=0;i<akanum;i++){
				var jsonhold = JSON.stringify( aka[i] );
				////console.log(jsonhold);
 				json.push(jsonhold);
				////console.log( "sendsave"+json );
			}
		}
		json.push("\n");
		if(1<=aonum){
			for(let i=0;i<aonum;i++){
				var jsonhold = JSON.stringify( ao[i] );
				////console.log(jsonhold);
 				json.push(jsonhold);
				////console.log( "sendsave"+json );
			}
		}
		json.push("\n");
		if(1<=playernum){
			for(let i=0;i<playernum;i++){
				var jsonhold = JSON.stringify( player[i] );
				////console.log(jsonhold);
 				json.push(jsonhold);
				////console.log( "sendsave"+json );
			}
		}
		json.push("\n");
		if(1<=goalnum){
			for(let i=0;i<goalnum;i++){
				var jsonhold = JSON.stringify( goal[i] );
				////console.log(jsonhold);
 				json.push(jsonhold);
				////console.log( "sendsave"+json );
			}
		}



			
		socket.emit("save",json,filename);	
		

	}
}

function keyUpHandler(e){
if(e.keyCode == 37) {

	}
if(e.keyCode == 39) {
rightpress=false;
	}
if(e.keyCode == 38) {
uppress=false;
	}
if(e.keyCode == 40) {
downpress=false;
	}
	
if(e.keyCode == 87) {
wpress=false;
}
}

makejudge(ax,ay,cx,cy){
	
		let ulx=this.x;
		let uly=this.y;
		let lrx=this.x+25;
		let lry=this.y+25;
		let flga=false;
		let flgb=false;
		let flgc=false;
		let flgd=false;
		
		if(ax<lrx){
			flga=true;
		}
		if(cx>ulx){
			flgb=true;
		}
		if(ay<lry){
			flgc=true;
		}
		if(cy>uly){
			flgd=true;
		}
		if(flga==true&&flgb==true&&flgc==true&&flgd==true){//全trueで衝突
			
			
		////console.log("衝突"+this.number);
		return false;
		}else{
			//衝突なし
			return true;
			////console.log("衝突なし");
		}
		
	}

	collisionjudge(ax,ay,cx,cy,obj){
		let ulx=this.x;
		let uly=this.y;
		let lrx=this.x+25;
		let lry=this.y+25;
		let flga=false;
		let flgb=false;
		let flgc=false;
		let flgd=false;
		
		if(ax<lrx){
			flga=true;
		}
		if(cx>ulx){
			flgb=true;
		}
		if(ay<lry){
			flgc=true;
		}
		if(cy>uly){
			flgd=true;
		}
		if(flga==true&&flgb==true&&flgc==true&&flgd==true){//全trueで衝突
			
			if(toolmode!="testplay"){
				if(Math.abs(ulx-ax)>=Math.abs(uly-ay)){//横ぬるり
					if((ulx-ax)>=0){//一致なら強制左
						obj.x=this.x-objwid;
						obj.y=this.y;
						////console.log("左");
					}else{
						obj.x=this.x+objwid;
						obj.y=this.y;
						////console.log("右");
					}
				}else{//縦ぬるり
					if((uly-ay)>=0){//一致なら強制上
						obj.x=this.x;
						obj.y=this.y-objhei;
						////console.log("上");
					}else{
						obj.x=this.x;
						obj.y=this.y+objhei;
						////console.log("下");
					}
				}
			}else{//testplayモード
				if(this.model=="enemy1"){
					if(Math.abs(ulx-ax)>=Math.abs(uly-ay)){//横ぬるり
						if((ulx-ax)>=0){//一致なら強制左
							obj.xaccella=(-6);
							obj.yaccella=(-4);
							//player[0].y=this.y;
							console.log("左");
						}else{
							obj.xaccella=6;
							obj.yaccella=(-4);
							//player[0].y=this.y;
							console.log("右");
						}
					}else{//縦ぬるり
						if((uly-ay)>=0){//一致なら強制上
							//player[0].x=this.x;
						obj.yaccella=(-6);
							console.log("上");
						}else{
							//player[0].x=this.x;
							obj.yaccella=6;
							console.log("下");
						}
					}
				}
			}
		////console.log("衝突"+this.number);
		return false;
		}else{
			//衝突なし
			return true;
			////console.log("衝突なし");
		}
		
	}


}
